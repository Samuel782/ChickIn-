<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChickIn!</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="96x96"
        href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">

    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon/favicon.svg') }}">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">

    <link rel="apple-touch-icon" sizes="180x180"
        href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">

    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
</head>

<body>

    <body class="bg-light">
        <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">

            <!-- LOGO / HERO -->
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='img/2.png') }}" alt="ChickIn" class="img-fluid mb-3 rounded"
                    style="max-width: 70%;">
                <p class="text-muted">Sistema digitale di registrazione affluenze</p>
            </div>

            <!-- ACTION CARD -->
            <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%;">
                <div class="d-grid gap-3">

                    <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal"
                        data-bs-target="#addVisitModal">
                        âž• Aggiungi visita
                    </button>

                    <a href="/visits" class="btn btn-success btn-lg">
                        ðŸ“‹ Visualizza visite
                    </a>

                    <button class="btn btn-outline-warning btn-lg" disabled>
                        ðŸ“· Stampa Report (coming soon)
                    </button>

                </div>
            </div>
            <div class="modal fade" id="addVisitModal" tabindex="-1" aria-labelledby="addVisitLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content shadow-lg rounded-4">

                        <!-- Header -->
                        <div class="modal-header bg-primary text-white rounded-top-4">
                            <h5 class="modal-title d-flex align-items-center gap-2" id="addVisitLabel">
                                <i class="bi bi-calendar-plus"></i>
                                Inserisci nuova visita
                            </h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>

                        <!-- Body -->
                        <form method="POST" action="/add_visit">
                            <div class="modal-body">

                                <!-- Tipo visita -->
                                <div class="form-floating mb-3">
                                    <select class="form-select" name="type" required>
                                        <option value="Biblioteca" selected>Biblioteca</option>
                                        <option value="Socio">Socio</option>
                                        <option value="Turista">Turista</option>
                                        <option value="Evento">Evento</option>
                                        <option value="Cittadino">Cittadino</option>
                                    </select>
                                    <label>Tipo della visita</label>
                                </div>

                                <hr class="my-4">

                                <!-- Nome / Cognome -->
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input class="form-control" type="text" name="name" placeholder="Nome">
                                            <label>Nome (opzionale)</label>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input class="form-control" type="text" name="surname"
                                                placeholder="Cognome">
                                            <label>Cognome (opzionale)</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Barcode -->
                                <div class="form-floating mt-3">
                                    <input class="form-control" type="text" name="barcode" placeholder="Codice">
                                    <label>Codice tesseramento (opzionale)</label>
                                </div>

                                <!-- Data e ora -->
                                <div class="form-floating mt-3">
                                    <input type="datetime-local" class="form-control" name="timestamp"
                                        id="visitDateTime" required>
                                    <label>Data e ora della visita</label>
                                </div>

                            </div>

                            <!-- Footer -->
                            <div class="modal-footer border-0 pt-0">
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                    Annulla
                                </button>
                                <button type="submit" class="btn btn-primary px-4">
                                    Salva visita
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        </div>


        <script>
            document.getElementById('addVisitModal').addEventListener('shown.bs.modal', function () {
                const input = document.getElementById('visitDateTime');
                const now = new Date();

                // Formato richiesto: YYYY-MM-DDTHH:MM
                const formatted = now.toISOString().slice(0, 16);
                input.value = formatted;
            });
        </script>

    </body>


</html>
