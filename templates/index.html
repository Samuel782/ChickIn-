<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChickIn!</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="96x96"
        href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">

    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon/favicon.svg') }}">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">

    <link rel="apple-touch-icon" sizes="180x180"
        href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">

    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
</head>

<body>

    <body class="bg-light">
        <div class="d-flex justify-content-center align-items-center m-4 position-relative">

            <!-- Logo sinistro -->
            <img src="{{ url_for('static', filename='img/santa.png') }}" alt="Santa" class="position-absolute start-0"
                style="height: 80px; object-fit: contain;">

            <!-- Logo centrale (Hero) -->
            <div class="text-center mx-auto">
                <img src="{{ url_for('static', filename='img/2.png') }}" alt="ChickIn" class="img-fluid rounded"
                    style="height: 15rem; object-fit: contain; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                <p class="text-muted fw-semibold mt-2 mb-0">Sistema digitale di registrazione affluenze</p>
            </div>

            <!-- Logo destro -->
            <img src="{{ url_for('static', filename='img/biblioteca.png') }}" alt="Biblioteca del Vicolo"
                class="position-absolute end-0" style="height: 80px; object-fit: contain;">
        </div>

        <div class="container  d-flex flex-column justify-content-center align-items-center">
            <!-- HEADER CON LOGHI LATERALI E LOGO CENTRALE -->


            <!-- ACTION CARD -->
            <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%;">
                <div class="d-grid gap-3">

                    <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal"
                        data-bs-target="#addVisitModal">
                        âž• Aggiungi visita
                    </button>

                    <a href="/visits" class="btn btn-success btn-lg">
                        ðŸ“‹ Visualizza visite
                    </a>

                    <button class="btn btn-warning btn-lg" data-bs-toggle="modal" data-bs-target="#reportModal">
                        ðŸ“· Stampa Report
                    </button>

                </div>
            </div>
            {% include 'components/add_visit_modal.html' %}
            {% include 'components/report_modal.html' %}

        </div>

        </div>


        <script>
            document.getElementById('addVisitModal').addEventListener('shown.bs.modal', function () {
                const input = document.getElementById('visitDateTime');
                const now = new Date();

                // Formato richiesto: YYYY-MM-DDTHH:MM
                const formatted = now.toISOString().slice(0, 16);
                input.value = formatted;
            });
        </script>

    </body>


</html>
